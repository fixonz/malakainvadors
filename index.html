<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malakai Cabal Invadooorz</title>
    <style>
        @font-face {
            font-family: 'PrStart';
            src: url('PrStart.ttf') format('truetype');
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <img id="playerImage" src="player.png" style="display: none;">
    <img id="enemyBasicImage" src="enemy_basic.png" style="display: none;">
    <img id="enemyFastImage" src="enemy_fast.png" style="display: none;">
    <img id="enemyToughImage" src="enemy_tough.png" style="display: none;">
    <img id="bossImage" src="boss.png" style="display: none;">
    <audio id="shootSound" src="shoot.wav"></audio>
    <audio id="hitSound" src="hit.wav"></audio>
    <script src="game.js"></script>
</body>
</html>
